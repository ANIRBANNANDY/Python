<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Process Manager</title>
    <style>
        table, th, td { border: 1px solid black; border-collapse: collapse; }
        th, td { padding: 10px; text-align: center; }
    </style>
</head>
<body>
    <h2>Process List</h2>
    <table id="processTable">
        <tr>
            <th>PID</th>
            <th>Name</th>
            <th>User</th>
            <th>CPU (%)</th>
            <th>Memory (%)</th>
            <th>Actions</th>
        </tr>
    </table>

    <script>
        async function fetchProcesses() {
            const response = await fetch('http://<server-ip>:5000/processes');
            const processes = await response.json();
            const table = document.getElementById('processTable');
            table.innerHTML = `<tr>
                <th>PID</th><th>Name</th><th>User</th><th>CPU (%)</th><th>Memory (%)</th><th>Actions</th>
            </tr>`;
            processes.forEach(proc => {
                const row = table.insertRow();
                row.innerHTML = `<td>${proc.pid}</td><td>${proc.name}</td><td>${proc.username}</td>
                                <td>${proc.cpu_percent}</td><td>${proc.memory_percent}</td>
                                <td><button onclick="killProcess(${proc.pid})">Kill</button></td>`;
            });
        }

        async function killProcess(pid) {
            const response = await fetch('http://<server-ip>:5000/kill_process', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ pid: pid })
            });
            const result = await response.json();
            if (result.status) {
                alert(result.status);
                fetchProcesses();
            } else {
                alert(result.error);
            }
        }

        fetchProcesses();
    </script>
</body>
</html>
