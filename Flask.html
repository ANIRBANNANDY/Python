<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Process Monitor</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Process Monitor</h1>
    <table>
        <tr>
            <th>PID</th>
            <th>Name</th>
            <th>User</th>
            <th>Full Path</th>
            <th>Command Line</th>
            <th>Start Time</th>
            <th>Action</th>
        </tr>
        {% for process in processes %}
        <tr>
            <td>{{ process.pid }}</td>
            <td>{{ process.name }}</td>
            <td>{{ process.user }}</td>
            <td>{{ process.full_path }}</td>
            <td>{{ process.cmdline }}</td>
            <td>{{ process.start_time }}</td>
            <td><a href="{{ url_for('kill_process', pid=process.pid) }}">Kill</a></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
