<!-- login.html --><!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
</head>
<body>
  <h2>Login</h2>
  <form method="POST">
    <label>Username:</label>
    <input type="text" name="username" required><br>
    <label>Password:</label>
    <input type="password" name="password" required><br>
    <input type="submit" value="Login">
  </form>
  <p><a href="/register">Register</a> | <a href="/forgot">Forgot Password?</a></p>
</body>
</html><!-- register.html --><!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
</head>
<body>
  <h2>Register</h2>
  <form method="POST">
    <label>Username:</label>
    <input type="text" name="username" required><br>
    <label>Email:</label>
    <input type="email" name="email" required><br>
    <label>Password:</label>
    <input type="password" name="password" required><br>
    <input type="submit" value="Register">
  </form>
  <p><a href="/login">Back to Login</a></p>
</body>
</html><!-- forgot.html --><!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forgot Password</title>
</head>
<body>
  <h2>Forgot Password</h2>
  <form method="POST">
    <label>Email:</label>
    <input type="email" name="email" required><br>
    <input type="submit" value="Send Reset Email">
  </form>
  <p><a href="/login">Back to Login</a></p>
</body>
</html><!-- reset.html --><!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reset Password</title>
</head>
<body>
  <h2>Reset Password</h2>
  <form method="POST">
    <label>Email:</label>
    <input type="email" name="email" required><br>
    <label>New Password:</label>
    <input type="password" name="password" required><br>
    <input type="submit" value="Reset Password">
  </form>
</body>
</html>
