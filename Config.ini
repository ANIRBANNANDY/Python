[SFTP_SERVER_DOWNLOAD]
hostname = your_sftp_download_host
port = 22
username = your_sftp_download_username
private_key_path = ~/.ssh/id_rsa_sftp_download
# passphrase = your_private_key_passphrase_download # Uncomment and set if your private key is encrypted

[SFTP_SERVER_UPLOAD]
hostname = your_sftp_upload_host
port = 22
username = your_sftp_upload_username
private_key_path = ~/.ssh/id_rsa_sftp_upload
# passphrase = your_private_key_passphrase_upload # Uncomment and set if your private key is encrypted

[FILES]
files_to_download = file1.txt,another_file.csv
file_to_upload = upload_this_file.txt

[HOST_KEYS]
# Path to your known_hosts file for host key verification
known_hosts_path = ~/.ssh/known_hosts
# Policy for unknown host keys: 'AutoAddPolicy' (less secure, for dev), 'RejectPolicy' (most secure), 'WarningPolicy'
host_key_policy = AutoAddPolicy

[TEST_CASES]
enable_tests = true
non_existent_remote_file = non_existent_file.txt
invalid_local_download_path = /invalid/local/path/
invalid_local_upload_path = /invalid/local/path/
permissions_issue_remote_path = /path/with/permission/issue/
# Test case for invalid private key path
invalid_private_key_path = /non/existent/key/path/id_rsa_bad
