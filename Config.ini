source_server:
  host: your.source.server.com
  port: 22
  username: your_source_username
  private_key: /path/to/source/private_key.pem

target_server:
  host: your.target.server.com
  port: 22
  username: your_target_username
  private_key: /path/to/target/private_key.pem

paths:
  remote_source_dir: /remote/source/folder
  remote_target_dir: /remote/target/folder
  local_dir: ./downloads
  file_pattern: "*.txt"
