<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Viewer</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { max-width: 800px; margin: auto; padding: 20px; }
        .error { color: red; }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            vertical-align: top;
        }
        th {
            background-color: #f4f4f4;
        }
        td {
            word-wrap: break-word;
        }
        .column1 {
            width: 50%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Latest Folder Log Viewer</h1>
        
        {% if error %}
            <p class="error">{{ error }}</p>
        {% else %}
            <table>
                <tr>
                    <td class="column1">
                        <h3>Last 10 Lines of Log:</h3>
                        <pre style="white-space: pre-wrap;">{{ log_lines|join('\n') }}</pre>
                    </td>
                    <td>
                        <h3>Folder and Log Details:</h3>
                        <p><strong>Latest Folder:</strong> {{ latest_folder }}</p>
                        <p><strong>Log File:</strong> {{ log_file }}</p>
                        <p><strong>Additional Information:</strong> <br> You can add more data here as needed.</p>
                    </td>
                </tr>
            </table>
        {% endif %}
    </div>
</body>
</html>
